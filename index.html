<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article class="nft-card-container">
        <div class="nft-card-top">
          <a href="www.vg.no">
            <img
              class="nft-img"
              src="images/image-equilibrium.jpg"
              alt="image of nft logo"
          /></a>
          <div class="img-overlay"></div>
        </div>
        <div class="nft-card-bottom">
          <h3 class="nft-title">Equilibrium #3429</h3>
          <p class="nft-info">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="bottom-flex-container">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="" class="eth-logo" />
              <p class="eth-price">0.041 ETH</p>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="" class="clock-img" />
              <p class="days-left">3 days left</p>
            </div>
          </div>
          <div class="border-box">
            <div class="nft-deco-line"></div>
          </div>
          <div class="nft-card-footer">
            <img
              src="images/image-avatar.png"
              alt="picture of the creator of the nft."
              class="creator-img"
            />
            <p class="creator-txt">Creation of</p>
            <a href="#" class="creator-link">Jules Wyvern</a>
          </div>
        </div>
      </article>
    </div>
    <div class="test"></div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tor Henning Egenes</a>.
      </div>
    </footer>
  </body>
</html>
